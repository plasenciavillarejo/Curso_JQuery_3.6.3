<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

<!-- Importación jQuery -->
	<script src="js/jquery-3.7.0.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		img{
			width: 200px;
			height: 200px;
		}
		hr{
			margin-bottom: 60px;
		}
	</style>

</head>
<body>


<div class="container">

	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">

		<div class="col-sm-4">
			<img src="img/nophoto.jpg" class="img-circle">
			<h4>José Plasencia</h4>
		</div>

		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>

	</div>


</div>

<script>
	$("img")
		.attr("src","img/profesor.jpg") // Añade la imágen
		.removeClass('img-circle') // remueve la clase
		.addClass('img-circle img-thumbnail'); // añade una nueva clase

	// Se utiliza para seleccionar los hijos directos de un elemento padre específico.
	console.log("Salida elemento children()",$(".col-sm-5").children());

	console.log("Salida children() seleccioando con un arreglo de objetos seleccionando el primero",$(".col-sm-5").children("p").eq(0))

	// MOdificacion sobre la clase
	$(".col-sm-5").find("p").html("Saludos, esto es un texto que se <u> ha cambiado al iniciar con la página utilizando el objeto find() con Jquery.</ul>     Ademas se está utiliando etiqueta de html dentro ");

	// Referencia a la lista ordenada
	// Con el end() finalizao la instrucción y puede continuar con la busqueda de el segundo selector. En caso de que no se haga de está forma nunca pintará nada.
	$("ul li")
		.eq(0).css("color", "green").end()
	  	.eq(1).css("color", "red").end();

</script>




</body>
</html>
